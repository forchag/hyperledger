<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Device Management</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="bg-dark text-white text-center py-3 mb-4">
    <h1>AgriCrypt-Chain Farm Dashboard</h1>
  </header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/integrity">Data Integrity</a></li>
        <li class="nav-item"><a class="nav-link" href="/connect">Sensor Connection</a></li>
        <li class="nav-item"><a class="nav-link" href="/status">Network Status</a></li>
        <li class="nav-item"><a class="nav-link" href="/tde">Threat Detection</a></li>
        <li class="nav-item"><a class="nav-link" href="/history">Sensor History</a></li>
        <li class="nav-item"><a class="nav-link" href="/explorer">Blockchain Explorer</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/devices">Device Management</a></li>
        <li class="nav-item"><a class="nav-link" href="/storage">Storage Monitor</a></li>
        <li class="nav-item"><a class="nav-link" href="/recovery">Recovery</a></li>
        <li class="nav-item"><a class="nav-link" href="/access-log">Access Log</a></li>
      </ul>
    </div>
  </nav>
  <div class="container py-4">
    <h1 class="mb-3">Device Management</h1>
    <table class="table" id="device-table">
      <thead>
        <tr><th>Device</th><th>Status</th><th>Last Seen</th><th>Action</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    async function loadDevices(){
      const res = await fetch('/device-data');
      const data = await res.json();
      const rows = data.devices.map(d =>
        `<tr><td>${d.id}</td><td>${d.quarantined ? 'Quarantined' : 'Active'}</td><td>${d.last || ''}</td><td><button class='btn btn-sm btn-${d.quarantined?'secondary':'danger'}' onclick='toggle("${d.id}", ${d.quarantined})'>${d.quarantined?'Unquarantine':'Quarantine'}</button></td></tr>`
      ).join('');
      document.querySelector('#device-table tbody').innerHTML = rows;
    }
    async function toggle(id, q){
      await fetch('/quarantine/' + id, {method: q ? 'DELETE' : 'POST'});
      loadDevices();
    }
    window.onload = loadDevices;
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
